<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.png" alt="profile" class="profile-image">
        </div>
        <div class="details">
            <span class="name">Saikumar Kurapati</span>
            <span class="job">Aspiring Web Developer</span>
        </div>
        <div class="links">
            <div class="ref" id="link1"><a href="#"><i class='bx bxl-facebook'></i></a>     </div>
            <div class="ref" id="link2"><a href="#"><i class='bx bxl-twitter'></i></a>      </div>
            <div class="ref" id="link3"><a href="#"><i class='bx bxl-instagram' ></i></a>   </div>
            <div class="ref" id="link4"><a href="#"><i class='bx bxl-youtube' ></i></a>     </div>
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <span class="number">2.5k</span>
            </div>
            <div class="data">
                <span class="number">1k</span>
            </div>
            <div class="data">
                <span class="number">500</span>
            </div>
        </div>
    </div>
</body>
</html>
